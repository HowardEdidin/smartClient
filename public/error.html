<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>


</head>
<body>
<strong>There was an error...</strong>

    <br/> <br/>

    <textarea class="form-control" id="error"></textarea>


    <br/> <br/>

    <script>
        var element = document.getElementById('error');
        var url = decodeURIComponent(window.location.href);
        var ar = url.split('?')
        if (ar.length > 1) {
            var ar1 = ar[1].split('&')
            if (ar1.length > 0) {
                ar1.forEach(function(param){
                    var ar2 = param.split('=')
                    if (ar2[0] == 'msg') {
                        element.value=ar2[1];
                    }
                });
            }
        }




console.log('url',url)



    </script>

</body>
</html>
