<body  style="padding-top: 80px">


<div ng-app="smartTester" ng-controller="mainCtrl" class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="col-md-11">
                <span class="navbar-brand" href="#">
                   clinFHIR SMART Tester: Login to server
                </span>
        </div>

        <div class="col-md-1">

            <form class="navbar-form navbar-left">
                <img ng-show="waiting" src="ajax_loader_blue_32.gif"/>
            </form>

        </div>

    </div>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-2">
                   Server

                </div>
                <div class="col-md-7">
                    <select class="form-control" ng-model="input.server" ng-options="svr.name for svr in smartServers">
                    </select>

                </div>
                <div class="col-md-3">
                    <button class="btn-primary btn" ng-click="start()">Start</button>
                </div>
            </div>


            <pre>{{input.server | json}}</pre>



            <div class="list-group">
                <div ng-repeat="msg in messages" class="list-group-item">
                    {{msg.msg}}
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <iframe  height="500px" ng-src="{{authEndpoint | trustAsResourceUrl}}" height="100%" width="100%"></iframe>
        </div>

    </div>
</div>
