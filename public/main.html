<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMART client</title>
    <script src="angular.min1-5.js"></script>
    <script src="angular-sanitize.js"></script>
    <script src="ui-bootstrap-tpls-2.0.1.min.js"></script>
    <script src="ngStorage.min.js"></script>
   <!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">


    <script>
        angular.module("smartTester",['ngStorage','ui.bootstrap']).config(function() {

        });
    </script>

    <style>
        .banner {

            border: 1px solid #b8b9b5;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            text-align: center;
            padding: 2px;
            margin-bottom: 5px;
            background-color: #F6F6F6;
            font-weight: bold;
        }
    </style>


    <script src="mainCtrl.js"></script>



</head>
<body  style="padding-top: 80px">


<div ng-app="smartTester" ng-controller="mainCtrl" class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
        <div class="col-md-10">
            <span class="navbar-brand" href="#">
               clinFHIR SMART Tester: Login to server
            </span>
        </div>

        <div class="col-md-1">

            <form class="navbar-form navbar-left">
                <img ng-show="waiting" src="ajax_loader_blue_32.gif"/>
            </form>

        </div>

        <div class="col-md-1">
        <ul class="nav navbar-nav navbar-right" >
            <li uib-dropdown>
                <a href="#" uib-dropdown-toggle>
                    <span style="font-size:2em; cursor: pointer">
                           <i class="glyphicon glyphicon-cog"></i>
                    </span>
                </a>

                <ul class="dropdown-menu" role="menu">

                    <li><a href="#" ng-click="editList()">Edit server list</a></li>
                </ul>
            </li>
        </ul>
        </div>




    </div>
    </nav>

    <div class="row">
        <div class="col-md-4">
            <div class="banner">Select Server</div>
            <div class="row">
                <div class="col-md-2">
                   Server

                </div>
                <div class="col-md-7">
                    <select class="form-control" ng-model="input.server"
                            ng-change="selectServer(input.server)"
                            ng-options="svr.name for svr in servers">
                    </select>

                </div>
                <div class="col-md-3">
                   <!-- <button class="btn-link btn t" ng-click="editList()">Edit list</button>-->
                    <button class="btn-primary btn pull-right" ng-click="start()">Login</button>
                </div>
            </div>

            <br/>
            <div class="row">
                <div class="col-md-2">
                    Scope
                </div>
                <div class="col-md-7">
                    <input class="form-control" ng-model="input.scope"/>
                </div>
            </div>
            <br/>

            <pre>{{input.server | json}}</pre>


            <div class="banner">Progress updates from local server</div>
            <div class="list-group">
                <div ng-repeat="msg in messages" class="list-group-item">
                    {{msg.msg}}
                </div>
            </div>

        </div>
        <div class="col-md-8">

            <iframe  height="500px" ng-src="{{authEndpoint | trustAsResourceUrl}}" height="800px" width="100%"></iframe>
        </div>

    </div>
</div>

</body>
</html>
